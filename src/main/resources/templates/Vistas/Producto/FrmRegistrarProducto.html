<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Registrar Producto</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<br>
					<h1 align="center">Registrar Producto</h1>
					<div class="card-dark">	
						<form th:action="@{/ControlProducto/Guardar}" th:object="${regprod}" method="post">
							<input type="hidden" th:field="*{idproductocl3}">
							<div class="form-group">
								<label>Nombre producto:</label>
								<input class="form-control" type="text" th:field="*{nombrecl3}"></td>
							</div>
							<div class="form-group">
								<labe>Precio de venta:</label>
								<input class="form-control" type="text" th:field="*{precioVentacl3}"></td>
							</div>
							<div class="form-group">
								<labe>Stock:</label>
								<input class="form-control" type="number" th:field="*{stockcl3}"></td>
							</div>
							<div class="form-group">
								<label>Precio de compra:</label>
								<input class="form-control" type="text" th:field="*{preciocl3}"></td>
							</div>
							<div class="form-group">
								<labe>Estado:</label>
								<input class="form-control" type="text" th:field="*{estadocl3}"></td>
							</div>
							<div class="form-group">
								<label>Descripci√≥n:</label>
								<input class="form-control" type="text" th:field="*{descripcl3}"></td>								
							</div>
							<hr>
							<div class="box-footer">
								<input class="btn btn-success" type="submit" value="Registrar">	
								<a class="btn btn-warning" th:href="@{/ControlProducto/ListadoProductos}">Regresar</a><br>
								<a class="btn btn-light" ></a>												
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
